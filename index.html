<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Meal Finder</title>
  </head>
  <body>
    <div class="container">
      
      <h1>Meal Finder</h1>
      <div class="input-container">
        <form id="submit">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Search for meals or ingredients"
            />
            <button class="btn search-btn" id="search-btn" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <button class="btn shuffle-btn" id="shuffle">
          <i class="bi bi-shuffle"></i>
        </button>
      </div>
  
      <span id="result-heading" class="result-heading"
        ></span
      >
  
      <div id="content-container" class="content-container"></div>
  
      <div id="single-meal"></div>
    </div>
  </body>
</html>
